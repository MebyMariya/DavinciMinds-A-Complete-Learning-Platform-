<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #69abed, #feb47b);
            overflow: auto;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 50vh;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        .sub-title {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 14px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e2574e;
            transform: scale(1.05);
        }

        /* New styles for answers */
        .results {
            text-align: left;
            margin: 20px 0;
            max-height: 300px; /* Optional: Limit height with scrolling */
            overflow-y: auto;
        }

        .question {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .answer {
            margin-bottom: 15px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Test Result</div>
        <br>
        <div class="sub-title">Your Score: {{ score }}</div>

        <!-- Display answers -->
        <div class="results">
            {% for result in results %}
                <div class="question">
                    Q{{ loop.index }}: {{ result.question }}
                </div>
                <div class="answer">
                    <p>Your Answer: <span class="{{ 'correct' if result.is_correct else 'incorrect' }}">{{ result.user_answer }}</span></p>
                    <p>Correct Answer: <span class="correct">{{ result.correct_answer }}</span></p>
                </div>
            {% endfor %}
        </div>
        
        <div class="button-container">
            <a href="{{ url_for('home2') }}" class="button">Home</a>
            <a href="{{ url_for('mcq') }}" class="button">Attempt Again</a>
        </div>
    </div>
</body>
</html>
